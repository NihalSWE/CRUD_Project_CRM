{% extends "client/base.html" %}
{% load static %}

{% block body %}

<div class="container bg-light shadow-md p-5">

    <h3>Create Your Account</h3>
    <h5>Start managing your clients today</h5>
    <hr>
    <br>
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary w-100 btn-block p-2">Submit</button>

    </form>
    <br>
    <div class="text-center">
        <p>Already have an account ?</p> 
        <a class="btn btn-success" href="#">Login</a>
    </div>
    <br>

</div>


{% endblock %}
