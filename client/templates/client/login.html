{% extends "client/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container bg-light shadow-md p-4 form-layout">

    <h2 class="text-center mb-4">Create Your Account</h2>
   
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="form-group">
            {{ form.username|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.password|as_crispy_field }}
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-block py-2">Login</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <p class="mb-2">New Here? Create an account</p> 
        <a class="btn btn-success" href="{% url 'register' %}">Register</a>
    </div>

</div>

{% endblock %}
