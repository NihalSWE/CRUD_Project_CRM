{% extends "client/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container bg-light shadow-md p-4 form-layout">

    <h2 class="text-center mb-3">Create Your Account</h2>
   
    <hr>

    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-block py-2">Create Account</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <p>New Here? Create an account</p> 
        <a class="btn btn-success" href="{% url 'register' %}">Register</a>
    </div>

</div>

{% endblock %}
