{% extends "client/base.html" %}
{% load crispy_forms_tags %}

{% block body %}

<h1> Update Client Data</h1>

<div class="container bg-light shadow-md p-4 form-layout">

    {% comment %} <h2 class="text-center mb-3">Add New Client Data</h2> {% endcomment %}
   
    <hr>

    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-block py-2">Update</button>
        </div>
    </form>
</div>




{% endblock %}
